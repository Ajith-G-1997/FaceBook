{% extends 'user_dashboard.html' %}

{% block content %}
  <h1>User List</h1>
  <div class="row">
    {% for user in users %}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">User information goes here...</p>
            <a href="{% url 'user_detail' user.username %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% comment %} <a href="{% url 'myapp:user_create' %}" class="btn btn-primary">Create User</a> {% endcomment %}
{% endblock %}
